<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Font directories - using relative paths that work on both Windows and Linux -->
  <dir>./fonts</dir>
  <dir>.</dir>
  <dir>../../apps/web/public/fonts</dir>
  
  <!-- Cache directory -->
  <cachedir>./fonts/cache</cachedir>
  
  <!-- Font aliases to ensure font names match exactly -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>Anton</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Anton</string>
    </edit>
  </match>
  
  <match target="pattern">
    <test qual="any" name="family">
      <string>Bangers</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Bangers</string>
    </edit>
  </match>
  
  <match target="pattern">
    <test qual="any" name="family">
      <string>Montserrat</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Montserrat</string>
    </edit>
  </match>
  
  <match target="pattern">
    <test qual="any" name="family">
      <string>Poppins</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Poppins</string>
    </edit>
  </match>
  
  <match target="pattern">
    <test qual="any" name="family">
      <string>Rubik</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Rubik</string>
    </edit>
  </match>
</fontconfig>