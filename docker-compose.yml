version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: smartclip-postgres
    environment:
      POSTGRES_DB: smartclip
      POSTGRES_USER: smartclip_user
      POSTGRES_PASSWORD: smartclip_password123
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smartclip_user -d smartclip"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data: